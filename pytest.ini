[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = . agent-cli
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires external services)
    cli: mark test as CLI-specific test
    agent: mark test as agent library test
